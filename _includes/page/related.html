<section class="page__related">
    {% if site.data.ui-text[site.locale].related_label %}
    <h4 class="page__related-title">
        {{ site.data.ui-text[site.locale].related_label }}
    </h4>
    {% endif %}
    <div class="grid__wrapper related__posts">
        {% for post in site.related_posts limit:3 %} {% include archive/single.html type="grid" %} {% endfor %}
    </div>
</section>
